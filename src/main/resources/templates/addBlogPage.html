<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Онлайн Бібліотека</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65}" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css" th:href="@{/static/css/style.css}">
</head>
<body>

  <!--HEADER-->
  <header th:insert="~{blocks/header :: header}"></header>


  <!--Send form-->
  <div class="container mt-5">
    <form method="post" action="/blog/savePost" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Заголовок</label>
        <input type="text" class="form-control" name="title" id="exampleFormControlInput1" placeholder="Заголовок">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Опис</label>
        <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button id="buttonInputer" onclick="addMoreInputer()" type="button" class="btn btn-primary mb-3">Add More Inputer</button>
      <div id="fileInputer">
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">File 1</label>
          <p> The firstone image will be <strong>preview</strong></p>
          <input class="form-control" name="files" type="file" id="formFileMultiple" multiple>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Success</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" th:src="@{https://code.jquery.com/jquery-3.7.0.min.js}" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script th:src="@{/static/js/script.js}" src="/static/js/script.js"></script>
</body>
</html>
