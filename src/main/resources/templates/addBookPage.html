<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Онлайн Бібліотека</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65}" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css" th:href="@{/static/css/style.css}">
</head>
<body>
<!--Header-->
  <header th:insert="~{blocks/header :: header}"/>
  <!--Send form-->
  <div class="container mt-5">
    <h1>Додавання нової книги</h1>
    <form onsubmit="return validateAddBookForm(this)" method="post" action="/book/addBook" enctype="multipart/form-data">
      <div class="form-floating mb-3">
        <input type="text" name="name" class="form-control" id="floatingInput" placeholder="Назва книги">
        <label for="floatingInput">Назва книги</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" name="author" class="form-control" id="floatingInput" placeholder="Автор">
        <label for="floatingInput">Автор(и) книги</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" name="description" placeholder="Опис" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Опис книги</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" name="features" placeholder="Опис" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Характеристики книги (вводити по шаблону -> Заголовок=Значення,Заголовок=Значення,...(без пробілів))</label>
      </div>
      <div class="mb-3" style="border: 1px solid grey; padding: 15px; border-radius: 15px">
        <h5>Жанри книги</h5>

        <div th:each="genre : ${Genres}" class="form-check">
          <input class="form-check-input" type="checkbox" name="genresList" th:value="${genre.getName()}" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault" th:text="${genre.getName()}">

          </label>
        </div>
      </div>

      <button id="buttonInputer" onclick="addMoreInputer()" type="button" class="btn btn-primary mb-3">Add More Inputer</button>
      <div id="fileInputer">
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Зображення 1</label>
          <p> Перша картинка буде <strong>оглядовою</strong></p>
          <input class="form-control" name="files" type="file" id="formFileMultiple" multiple>
        </div>
      </div>
      <input type="hidden" name="_csrf" th:value="${_csrf.token}">
      <button type="submit" class="btn btn-success ">Success</button>
    </form>
  </div>


  <script src="/static/js/script.js" th:src="@{/static/js/script.js}"></script>
  <script src="/static/js/validation.js" th:src="@{/static/js/validation.js}"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
